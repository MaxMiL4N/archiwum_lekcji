<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <aside>
        <img src="etykieta1.png" alt="promocje">
        <h2>Sprawdź promocje</h2>
        <table>

            <tr>

            </tr>
            <tr>
                <td>buty</td><td>25%</td>
            </tr>
        </table>
    </aside>
    <header>
        <h1>Zarejestruj się w sklepie</h1>
    </header>
    <main>
        <input type="button" class="button" value="Klient" onclick="strona1()">
        <input type="button" class="button" value="Adres" onclick="strona2()">
        <input type="button" class="button" value="Kontakt" onclick="strona3()">
        <section id="kontrolka1">
            <p>Imię</p>
            <input type="text" placeholder="Wpisz dane..." id="input_imie" onfocusout="prgbar1_12()">
            <p>Nazwisko</p>
            <input type="text" placeholder="Wpisz dane..." id="input_nazwisko" onfocusout="prgbar2_12()">
            <p>Data urodzenia</p>
            <input type="date" id="input_data" onfocusout="prgbar3_12()">
        </section>
        <section id="kontrolka2">
            <p>Ulica</p>
            <input type="text" id="input_ulica" onfocusout="prgbar4_12()">
            <p>Numer</p>
            <input type="number" id="input_ulica_numer" onfocusout="prgbar5_12()">
            <p>Miasto</p>
            <input type="text" id="input_miasto" onfocusout="prgbar6_12()">
        </section>
        <section id="kontrolka3">
            <p>Numer kontaktowy</p>
            <input type="number" id="input_numer" onfocusout="prgbar7_12()"><br>
            <label><input type="checkbox" id="checkbox_rodo" onclick="prgbar8_12()">Akceptuję RODO</label><br>
            <input type="button" class="button" value="Zatwierdź dane" onclick="zatwierdz()">
        </section>
    </main>
    <section id="prgbar">
        <section id="prgbar_puste">

        </section>
    </section>
    <footer><h4>Rejestrację do sklepu wykonał: 0000000000000</h4></footer>

    <script>
        function strona1() {
            document.getElementById("kontrolka1").style.display="block";
            document.getElementById("kontrolka2").style.display="none";
            document.getElementById("kontrolka3").style.display="none";
        }
        function strona2() {
            document.getElementById("kontrolka1").style.display="none";
            document.getElementById("kontrolka2").style.display="block";
            document.getElementById("kontrolka3").style.display="none";
        }
        function strona3() {
            document.getElementById("kontrolka1").style.display="none";
            document.getElementById("kontrolka2").style.display="none";
            document.getElementById("kontrolka3").style.display="block";
